<!-- your_app/templates/child_table_template.html -->

<style>
  table {
    width: 100%;
    border-collapse: collapse;
    margin-bottom: 20px;
  }

  th,
  td {
    border: 1px solid #ddd;
    padding: 8px;
    text-align: left;
  }

  th {
    background-color: #f2f2f2;
  }
</style>

<table>
  <thead>
    <tr>
      <th>Sr. No.</th>
      <th>Form Location</th>
      <th>To Location</th>
      <th>Purpose</th>
      <!-- Add more columns as needed -->
    </tr>
  </thead>
  <tbody>
    {% for index, row in enumerate(data) %}
    <tr>
      <td>{{ index + 1 }}</td>
      <td>{{ row.from_location }}</td>
      <td>{{ row.to_location }}</td>
      <td>{{ row.purpose }}</td>
      <!-- Add more columns as needed -->
    </tr>
    {% endfor %}
  </tbody>
</table>
